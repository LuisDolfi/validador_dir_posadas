{% extends "base.html" %}
{% block title %}Iniciar sesión · VADI{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow p-6">
  <h1 class="text-2xl font-semibold mb-4 text-center">Iniciar sesión</h1>

  {% if form.errors %}
    <div class="mb-4 p-3 rounded bg-red-100 text-red-800 text-sm">
      Usuario o contraseña incorrectos.
    </div>
  {% endif %}

  <form method="post" action="{% url 'login' %}{% if request.GET.next %}?next={{ request.GET.next|urlencode }}{% endif %}">
    {% csrf_token %}
    <div class="space-y-3">
        <div>
            <label class="block text-sm font-medium mb-1">Usuario</label>
            {{ form.username }}
        </div>
        <div>
            <label class="block text-sm font-medium mb-1">Contraseña</label>
            {{ form.password }}
        </div>

    </div>
    <button class="mt-4 w-full px-4 py-2 bg-black text-white rounded">Entrar</button>
  </form>

  <div class="text-center mt-4">
    <a class="text-sm underline text-gray-600" href="{% url 'landing' %}">← Volver al inicio</a>
  </div>
</div>
{% endblock %}
